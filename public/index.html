<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Hacker News</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <link rel="stylesheet" href="style.css">

  </head>
  <header>Hacker News powered by MongoDB and Cheerio Applications</header>
  <body class="container">
    <div class="wrapper">   
        <h3 class="header">Major League Baseball (MLB) Scraped News</h3>
        <div id="buttons">
        <button class="btn" id="saved-articles">Saved Articles</button>
        <button class="btn" id="scrape-new-articles">Scrape New Articles!</button>
        </div>
        <table id="results">
        <thead>
            <tr>
            <th id="article-title">Article Title</th>
            <th id="article-link">Article Link</th>
            <th id="article-author">Author</th>
            <!-- <th id="animal-weight">Weight</th>
            <th id="animal-new-name">But I'd Call It...</th> -->
            </tr>
        </thead>
        <tbody>
            <!-- Results from DB here -->
        </tbody>
        </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
